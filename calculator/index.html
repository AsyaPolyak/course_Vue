<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="grid">
            <input type="text" v-model="result" placeholder="0">
            <button  v-on:click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
            <button @click="input(op)" class="cell op"v-for="op in operations">{{op}}</button>
            <button @click="reset()"class="cell op">R</button>
            <button @click="calc()"class="cell op">=</button>
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
